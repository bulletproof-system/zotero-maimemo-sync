<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-service"></html:h2></label>
    <hbox align="center">
      <label 
        data-l10n-id="pref-service-token-label"
        for="zotero-prefpane-__addonRef__-token"
      ></label>
      <html:input
        type="text"
        id="zotero-prefpane-__addonRef__-token"
        data-l10n-id="pref-service-token-input"
        preference="__prefsPrefix__.token"
        size="65"
      ></html:input>
    </hbox>
  </groupbox>
  
  <groupbox>
    <label><html:h2 data-l10n-id="pref-about"></html:h2></label>
    <html:label
      data-l10n-id="pref-help"
      data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
    ></html:label>
  </groupbox>
</vbox>
